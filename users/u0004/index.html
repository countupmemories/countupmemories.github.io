<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>My PWA with Splash Screen</title>

  <!-- Link to the manifest file -->
  <link rel="manifest" href="./manifest.json">

  <!-- iOS Splash Screens -->
  <link rel="apple-touch-startup-image" href="splash-320x568.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)">
  <link rel="apple-touch-startup-image" href="splash-1170x2532.png" media="(device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3)">
  <link rel="apple-touch-startup-image" href="splash-834x1112.png" media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)">

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log('Service Worker registered!'))
        .catch((error) => console.error('Service Worker registration failed:', error));
    }
  </script>
</head>
<body>
  <h1>Welcome to My PWA!</h1>
  <p>This PWA includes a custom splash screen!</p>
</body>
</html>
